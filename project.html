<!DOCTYPE html>
<html>

<head>
    <title>CSS Positioning Example</title>
    <link rel="stylesheet" type="text/css" href="project.css">
</head>

<body>

    <header>
        <h1>CSS Positioning Showcase</h1>
    </header>

    <div class="static-box">Static Box (default position)</div>

    <div class="relative-box">Relative Box (shifted from normal position)</div>

    <div class="absolute-box">Absolute Box (positioned relative to body)</div>

    <div class="fixed-box">Fixed Box (always visible on top-right)</div>

    <div class="sticky-box">Sticky Box (sticks to top when scrolling)</div>

    <div class="spacer"></div>

</body>

</html>
